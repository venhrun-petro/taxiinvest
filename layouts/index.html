{{ define "main" }} 
  {{  partial "blocks/hero.html" . }}
  <section class="product" id="faq">
    <div class="container">
      <div class="row">
        <div class="faq_cont">
            {{ range .Params.faq }}
                <div class="faq_item">
                    <h4 class="faq_item_title">{{ .title }}
                      <img class="faq_item_img lazy" data-src="{{ "img/arrow.svg" | absURL }}" data-srcset="{{ "img/arrow.svg" | absURL }}" alt="arrow"/></h4> 
                    <div class="faq_item_content post_content"> 
                        {{ .answer | markdownify }}
                    </div> 
                </div> 
            {{ end }}

        </div>
      </div>
    </div>
    <img class="general_img lazy" data-src="{{ "img/features.jpg" | absURL }}" data-srcset="{{ "img/features.jpg" | absURL }}" alt="bg"/>
  </section>
{{ end }}
