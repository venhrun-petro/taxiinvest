<header class="header">
  <div class="social">
    <div class="container">
      <div class="social_cont">
          <a class="social_link" href="#">
            <div class="social_img"
            style="-webkit-mask-image: url('../img/svg/facebook.svg');
                        mask-image: url('../img/svg/facebook.svg');"
            ></div>
            <span class="only-optimazy">my text</span>
            <!-- <img src="{{ "img/svg/facebook.svg" | absURL }}" alt="linkedin"> -->
          </a>
          <a class="social_link" href="#">
            <div class="social_img"
            style="-webkit-mask-image: url('../img/svg/instagram.svg');
                        mask-image: url('../img/svg/instagram.svg');"
            ></div>
            <span class="only-optimazy">my text</span>
            <!-- <img src="{{ "img/svg/instagram.svg" | absURL }}" alt="linkedin"> -->
          </a>
          <a class="social_link" href="#">
            <div class="social_img"
            style="-webkit-mask-image: url('../img/svg/linkedin.svg');
                        mask-image: url('../img/svg/linkedin.svg');"
            ></div>
            <span class="only-optimazy">my text</span>
            <!-- <img src="{{ "img/svg/linkedin.svg" | absURL }}" alt="linkedin"> -->
          </a>
          <a class="social_link" href="#">
            <div class="social_img"
            style="-webkit-mask-image: url('../img/svg/twitter.svg');
                        mask-image: url('../img/svg/twitter.svg');"
            ></div>
            <span class="only-optimazy">my text</span>
            <!-- <img src="{{ "img/svg/twitter.svg" | absURL }}" alt="linkedin"> -->
          </a>
      </div>
    </div>
  </div>
  <div class="container"> 
    <div class="header_cont">
      {{ if isset .Site.Params "logo" }}
      <a class="header_cont_logo" href="{{ .Site.BaseURL }}" >
        <img class="avatar-img" src="{{ .Site.Params.logo | absURL }}" alt="Flowers" >
      </a>
      {{ end }} 
      {{ $url := .RelPermalink }}
      {{ $link := .Site.BaseURL }}
      <nav class="header_cont_nav">
        <ul class="header_cont_nav_list">
          {{ range .Site.Menus.main.ByWeight }}
          <li class="header_cont_nav_list_items {{ if eq $url .URL }} active {{ end }} 
          {{ range .Children }}
            {{ if eq $url .URL }}
              active 
            {{ end }}
          {{ end }}
          "> 
            <a class="header_cont_nav_list_items_link"
              href="{{$link}}{{ if.URL }}{{ .URL }}{{ end }}">{{ .Name }}
            </a>
            {{ if .HasChildren }}
            <div class="header_cont_nav_list_items_children"> 
            {{ range .Children }}
              <a class="header_cont_nav_list_items_children_link_children {{ if eq $url .URL }}
              active 
              {{ end }}" href="{{ .URL | relLangURL }}">{{ .Name }}</a>
            {{ end }}
            </div>
            {{ end }}
          </li>
          {{ end }}
        </ul> 
      </nav>
      <div class="hamburger hamburger--slider js-hamburger">
      <div class="hamburger-box">
        <div class="hamburger-inner"></div>
      </div>
      </div>
    </div> 
  </div>
</header>
