<section class="{{- if eq  .Params.row "revers" -}} block-7 revers {{- else -}} block-7 {{- end -}} ">
    <div class="container"> 
        <div class="block-7_cont">
            <div class="block-7_cont_left">
                {{- with .Params.img -}}<img class="lazy" data-src="{{ . | absURL }}" data-srcset="{{ . | absURL }}" alt="bg"/>{{- end -}}
            </div>
            <div class="block-7_cont_right">
                {{- with .Params.content -}}
                    {{ . | markdownify }}
                {{- end -}}  
                {{- with .Params.partners -}}
                    <div class="block-7_partners">
                        {{- range . -}}
                            <a class="" {{- with .link -}} href="{{ . }}" {{- end -}} >
                                {{- with .img -}}<img class="lazy" data-src="{{ . | absURL }}" data-srcset="{{ . | absURL }}" alt="bg"/>{{- end -}} 
                            </a>
                        {{- end -}}
                    </div>
                {{- end -}} 
            </div> 
        </div> 
    </div>
</section>
