<section class="work" >
    <div class="container">
        <div class="row">
        {{ with .Params.work_title }}<h3>{{ . }}</h3>{{ end }} 
        {{ with .Params.work_list }} 
            <div class="work_cont"> 
                {{ range . }}
                <div class="work_items">
                    <div class="work_icon"><img class="lazy" data-src="{{ .img | absURL }}" data-srcset="{{ .img | absURL }}" alt="arrow"/> 
                    </div>
                    <p>{{ .text }}</p>
                </div>  
                {{ end }} 
            </div>
            {{ end }} 
        </div>
    </div>
</section>
